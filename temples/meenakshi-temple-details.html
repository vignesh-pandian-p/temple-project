<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Details | Meenakshi Amman</title>
    <link rel="stylesheet" href="styles/meenakshi.css">
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <h1 id="temple-name"></h1>
    </header>

    <div id="temple-name-container">
        <h1 id="temple-name"></h1>
        <img id="temple-image" src="" alt="Temple Image">
    </div>
    
    <br/>
    <br/>

    <div class="container">
        <!-- Temple Timings -->
        <div class="card">
            <h2>🕒 Timings</h2>
            <p id="temple-timings"></p>
        </div>

        <!-- Temple Location -->
        <div class="card">
            <h2>📍 Location</h2>
            <a id="temple-location" href="#" target="_blank" class="btn">View on Google Maps</a>
        </div>

        <!-- Dress Code -->
        <div class="card">
            <h2>👕 Dress Code</h2>
            <p id="temple-dresscode"></p>
        </div>

        <!-- History -->
        <div class="card">
            <h2>📜 History</h2>
            <p id="temple-history"></p>
        </div>

        <!-- Special Pujas -->
        <div class="card">
            <h2>🛕 Special Pujas</h2>
            <ul id="temple-pujas"></ul>
        </div>

        <!-- Image Gallery -->
        <div class="card">
            <h2>📷 Gallery</h2>
            <div class="gallery-container">
                <button class="gallery-btn prev" onclick="prevSlide()">&#10094;</button>
                <div id="gallery" class="gallery"></div>
                <button class="gallery-btn next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>

        <button onclick="goBack()" class="btn back-btn">⬅ Go Back</button>
    </div>

    <script src="scripts/meenakshi.js"></script>
</body>
</html>
